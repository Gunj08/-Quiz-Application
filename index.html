    body {

      background-repeat: no-repeat;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      background-attachment: fixed;
      height: 100vh;
      overflow: hidden;
      text-align: center

    .hidden {

    }

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.7);

      border-radius: 15px;

    }

    button {

      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s
    }

    button:hover {
      background: #375443
    }

    .subjects,
    .levels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s
    }

    .card:hover {
      background: #444
    }

    .question button {
      display: block;
      width: 100%;
      margin: 8px 0
    }

    #timer {
      font-size: 18px;
      margin-bottom: 10px
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none
    }

    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: none
    }
  </style>
</head>

        { q: "World War I began in?", options: ["1912", "1914", "1916", "1918"], answer: 1 },
        { q: "Harappan Civilization was also called?", options: ["Indus Valley", "Mesopotamian", "Egyptian", "Chinese"], answer: 0 }
      ]

    };

    // ‚úÖ Functions
    function login() {
      let name = document.getElementById("username").value.trim();
      if (!name) { alert("Please enter your name"); return; }
      document.getElementById("login-screen").classList.add("hidden");
      document.getElementById("subject-screen").classList.remove("hidden");
    }

    function chooseLevel(subject) {
      currentSubject = subject;
      document.getElementById("subject-screen").classList.add("hidden");
      document.getElementById("level-screen").classList.remove("hidden");
    }

    function startQuiz(subject, level) {
      currentSubject = subject;
      currentLevel = level;
      currentQuestions = questions[subject + "-" + level];

      if (!currentQuestions || currentQuestions.length === 0) {
        alert("No questions found for " + subject + " (" + level + ")");
        return;
      }

      // üëá ‡§™‡•Ç‡§∞‡•á quiz ‡§ï‡§æ ‡§∏‡§Æ‡§Ø ‡§§‡§Ø ‡§ï‡§∞‡•ã (example: simple=60, intermediate=45, hard=30)
      if (level === "simple") time = 60;
      else if (level === "intermediate") time = 45;
      else if (level === "hard") time = 30;

      currentIndex = 0;
      score = 0;

      document.getElementById("subject-screen").classList.add("hidden");
      document.getElementById("level-screen").classList.add("hidden");
      document.getElementById("quiz-screen").classList.remove("hidden");

      showQuestion();
      startTimer(); // ‡§Ö‡§¨ ‡§™‡•Ç‡§∞‡§æ quiz ‡§è‡§ï ‡§π‡•Ä ‡§¨‡§æ‡§∞ start ‡§π‡•ã‡§ó‡§æ
    }


    function showQuestion() {
      let questionBox = document.getElementById("question-box");
      let q = currentQuestions[currentIndex];

      if (!q) {
        endQuiz(); // ‡§∏‡§æ‡§∞‡•á ‡§∏‡§µ‡§æ‡§≤ ‡§ñ‡§§‡•ç‡§Æ ‚Üí quiz ‡§ñ‡§§‡•ç‡§Æ
        return;
      }

      questionBox.innerHTML = `
    <h2>${q.q}</h2>
    <div>
      ${q.options.map((opt, i) =>
        `<button onclick="checkAnswer(${i})">${opt}</button>`
      ).join("")}
    </div>
  `;
    }

    function checkAnswer(i) {
      if (i === currentQuestions[currentIndex].answer) score++;
      currentIndex++;
      if (currentIndex < currentQuestions.length) showQuestion(); else endQuiz();
    }

    function startTimer() {
      clearInterval(timer);
      let display = document.getElementById("time");
      display.innerText = time;

      timer = setInterval(() => {
        time--;
        display.innerText = time;

        if (time <= 0) {
          clearInterval(timer);
          endQuiz(); // ‚è≥ ‡§ü‡§æ‡§á‡§Æ ‡§ñ‡§§‡•ç‡§Æ ‚Üí Quiz ‡§¨‡§Ç‡§¶
        }
      }, 1000);
    }

    function endQuiz() {
      clearInterval(timer);
      document.getElementById("quiz-screen").classList.add("hidden");
      document.getElementById("result-screen").classList.remove("hidden");
      document.getElementById("result-text").innerText = `You scored ${score}/${currentQuestions.length} in ${currentSubject.toUpperCase()} (${currentLevel})`;
      startFireworks();
    }

    function restartQuiz() {
      document.getElementById("result-screen").classList.add("hidden");
      document.getElementById("subject-screen").classList.remove("hidden");
    }

    function goHome() {
      document.querySelectorAll(".container").forEach(c => c.classList.add("hidden"));
      document.getElementById("login-screen").classList.remove("hidden");
    }

    // ‚úÖ Fireworks
    const canvas = document.getElementById("fireworks"), ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    function createFirework(x, y, color) {
      for (let i = 0; i < 50; i++) {
        particles.push({ x, y, angle: Math.random() * 2 * Math.PI, speed: Math.random() * 5 + 2, radius: Math.random() * 2 + 2, life: 100, color });
      }
    }
    function updateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed; p.y += Math.sin(p.angle) * p.speed; p.life--; p.speed *= 0.98;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = p.color; ctx.fill(); if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(updateFireworks);
    }
    function startFireworks() {
      let colors = ["#ff4b2b", "#ff416c", "#00ff99", "#00ccff", "#ffff00"];
      let interval = setInterval(() => { createFirework(Math.random() * canvas.width, Math.random() * canvas.height, colors[Math.floor(Math.random() * colors.length)]) }, 500);
      setTimeout(() => clearInterval(interval), 4000);
    }
    updateFireworks();
  </script>
